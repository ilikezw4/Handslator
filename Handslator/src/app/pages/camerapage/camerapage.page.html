<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title slot="start">Handscanner</ion-title>
    <ion-button id="swapButton" #swapButton slot="end" fill="clear" clear icon-only>
      <ion-icon class="switch" name="repeat-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="bodyelements">
    <app-hand-detection></app-hand-detection>
    <app-text-output></app-text-output>

  </div>

</ion-content>
