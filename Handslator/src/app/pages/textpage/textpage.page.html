<ion-header [translucent]="true" >
  <ion-toolbar>
    <ion-title slot="start">Text</ion-title>
    <ion-button slot="end" fill="clear" clear icon-only>
      <ion-icon name="Copy"></ion-icon>
      <span class="copy-text">Copy</span>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">text</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-text-output-long></app-text-output-long>
</ion-content>
